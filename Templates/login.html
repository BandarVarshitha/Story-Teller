    <script>
        // JavaScript Validation
        document.getElementById("submit").addEventListener("click", function(event) {
    const name = document.getElementsByClassName("form-control")[0].value;
    const pswd = document.getElementsByClassName("form-control")[1].value;

    let isValid = true;

    // Username validation
    if (name === "") {
        document.getElementById("nameError").style.display = "block";
        document.getElementById("nameError").textContent = "Username cannot be empty";
        isValid = false;
    } else if (name.length < 5) {
        document.getElementById("nameError").style.display = "block";
        document.getElementById("nameError").textContent = "Username must contain at least 5 characters";
        isValid = false;
    } else {
        document.getElementById("nameError").style.display = "none";
    }

    // Password validation
    if (pswd === "") {
        document.getElementById("pswdError").style.display = "block";
        document.getElementById("pswdError").textContent = "Password cannot be empty";
        isValid = false;
    } else if (pswd.length < 8) {
        document.getElementById("pswdError").style.display = "block";
        document.getElementById("pswdError").textContent = "Password must contain at least 8 characters";
        isValid = false;
    } else {
        document.getElementById("pswdError").style.display = "none";
    }

    // If form is valid, submit the form
    if (isValid) {
        document.forms["loginForm"].submit();  // Submit the form if validation is successful
    } else {
        event.preventDefault();  // If not valid, prevent form submission
    }
});
