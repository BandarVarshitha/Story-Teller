    <script>
        document.getElementById("changepswd").addEventListener("click", function(event) {
            // Prevent form submission initially
            //event.preventDefault();
    
            // Get values of the form fields
            const old = document.getElementsByClassName("form-control")[0].value;
            const newpswd = document.getElementsByClassName("form-control")[1].value;
            const confirm = document.getElementsByClassName("form-control")[2].value;
    
            let isValid = true;
    
            // Old password validation
            if (old === "") {
                document.getElementById("oldError").style.display = "block";
                document.getElementById("oldError").textContent = "Password cannot be empty";
                isValid = false;
            } else if (old.length < 8) {
                document.getElementById("oldError").style.display = "block";
                document.getElementById("oldError").textContent = "Password must contain at least 8 characters";
                isValid = false;
            } else {
                document.getElementById("oldError").style.display = "none";
            }
    
            // New password validation
            if (newpswd === "") {
                document.getElementById("newError").style.display = "block";
                document.getElementById("newError").textContent = "Password cannot be empty";
                isValid = false;
            } else if (newpswd.length < 8) {
                document.getElementById("newError").style.display = "block";
                document.getElementById("newError").textContent = "Password must contain at least 8 characters";
                isValid = false;
            } else {
                document.getElementById("newError").style.display = "none";
            }
    
            // Confirm password validation
            if (confirm === "") {
                document.getElementById("confirmError").style.display = "block";
                document.getElementById("confirmError").textContent = "Password cannot be empty";
                isValid = false;
            } else if (confirm.length < 8) {
                document.getElementById("confirmError").style.display = "block";
                document.getElementById("confirmError").textContent = "Password must contain at least 8 characters";
                isValid = false;
            } else if (newpswd !== confirm) {
                document.getElementById("confirmError").style.display = "block";
                document.getElementById("confirmError").textContent = "Passwords should match";
                isValid = false;
            } else {
                document.getElementById("confirmError").style.display = "none";
            }
    
            // If all validations pass, submit the form
            if (isValid) {
                document.forms["changePasswordForm"].submit();  // Change this form name as necessary
            }else {
                    event.preventDefault();  // If not valid, prevent form submission
                }
        });
    </script>
